<div class="login-container">
  <h1>Iniciar Sesión</h1>

  <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
    <input type="email" formControlName="email" placeholder="Correo" />
    <input
      type="password"
      formControlName="password"
      placeholder="Contraseña"
    />
    <button type="submit" class="btn-login">Ingresar</button>
  </form>

  <div class="user-buttons">
    <button type="button" (click)="ingresarAdmin()">👮‍♂️</button>
    <button type="button" (click)="ingresarProp()">🧢</button>
    <button type="button" (click)="ingresarUser()">🙋</button>
  </div>
  <div class="scanlines"></div>
</div>
